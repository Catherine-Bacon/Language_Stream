<html>
  <body>
    <h1>Language Stream</h1>
    <p>Subtitle generator for binge watchers and language learners.</p>

    <h2>Settings</h2>
    <label for="baseLanguage">Base Language:</label>
    <select id="baseLanguage">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
    </select>
    <br><br>
    <label for="targetLanguage">Target Language:</label>
    <select id="targetLanguage">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
    </select>
    <br><br>
    <button id="confirmButton">Confirm Languages</button>
    
    <script src="popup.js"></script>
    <script src="language_detection_and_translation.js"></script>
  </body>
</html>
