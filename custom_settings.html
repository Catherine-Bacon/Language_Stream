<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            width: 320px;
        }
        h2 {
            font-size: 1.2em;
            color: #e50914;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .preference-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .preference-row p {
            flex-shrink: 0;
            margin: 0;
            font-size: 0.9em;
            color: #333;
            width: 120px; /* Aligns the controls */
        }
        .radio-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .radio-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        /* Style for the new sliders */
        .slider-group {
            display: flex;
            align-items: center;
            flex-grow: 1;
            gap: 10px;
        }
        input[type="range"] {
            flex-grow: 1;
            cursor: pointer;
        }
        .slider-group span {
            font-size: 0.8em;
            width: 30px; /* Fixed width for the display */
            text-align: right;
        }
        #saveStatus {
            margin-top: 15px;
            font-size: 0.9em;
            color: green;
            text-align: center;
        }
        /* --- MODIFICATION START: Style for the new Reset Button --- */
        #resetButton {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
            font-weight: bold;
            color: #333;
        }
        #resetButton:hover {
            background-color: #e0e0e0;
        }
        /* --- MODIFICATION END --- */
    </style>
</head>
<body>
    <h2 id="settingsTitle">Custom Settings</h2>

    <div class="preference-row">
        <p>Font Size (em):</p>
        <div class="slider-group">
            <input type="range" id="fontSizeSlider" name="font_size" min="0.75" max="1.5" step="0.05" value="1.0">
            <span id="fontSizeValue">1.00</span>
        </div>
    </div>

    <div class="preference-row" id="fontColorRow">
        <p>Font Color:</p>
        <div id="fontColorGroup" class="radio-group">
            <label><input type="radio" name="font_color" value="white" checked>White</label>
            <label><input type="radio" name="font_color" value="yellow">Yellow</label>
            <label><input type="radio" name="font_color" value="cyan">Cyan</label>
        </div>
    </div>
    
    <div class="preference-row">
        <p>Font Transparency:</p>
        <div class="slider-group">
            <input type="range" id="fontColorAlphaSlider" name="font_color_alpha" min="0.1" max="1.0" step="0.1" value="1.0">
            <span id="fontColorAlphaValue">100%</span>
        </div>
    </div>

    <div class="preference-row">
        <p>Font Shadow:</p>
        <div id="fontShadowGroup" class="radio-group">
            <label><input type="radio" name="font_shadow" value="none">None</label>
            <label><input type="radio" name="font_shadow" value="black_shadow" checked>Black</label>
            <label><input type="radio" name="font_shadow" value="white_shadow">White</label>
        </div>
    </div>

    <div class="preference-row">
        <p>Background Color:</p>
        <div id="backgroundColorGroup" class="radio-group">
            <label><input type="radio" name="background_color" value="none">None</label>
            <label><input type="radio" name="background_color" value="black" checked>Black</label>
            <label><input type="radio" name="background_color" value="gray">Gray</label>
        </div>
    </div>
    
    <div class="preference-row">
        <p>Background Transp.:</p>
        <div class="slider-group">
            <input type="range" id="backgroundAlphaSlider" name="background_alpha" min="0.1" max="1.0" step="0.1" value="1.0">
            <span id="backgroundAlphaValue">100%</span>
        </div>
    </div>
    
    <button id="resetButton" style="display: none;">Reset to Default</button>
    
    <div id="saveStatus">Settings are saved automatically.</div>

    <script src="custom_settings.js"></script>
</body>
</html>
